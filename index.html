<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Niên luận cơ sở</title>
</head>

<body>
    <header>
        <h1>Niên luận cơ sở ngành kỹ thuật phần mềm</h1>
        <h2>Tìm đường đi ngắn nhất trong Mê cung số</h2>
    </header>
    <main>
        <div id="container"></div>
        <div id="controller">
            Bảng điều khiển
            <button id="random">Sinh ma trận ngẫu nhiên</button>
            <div id="pannel" class="hide-div">
                <h3>Tùy chỉnh dữ liệu</h3>
                <p id="infor-cell"></p>
                <div id="value-toggle">
                    <label for="weight-input">Trọng số</label>
                    <input id="weight-input" type="number" placeholder="Trọng số của ô" min="-99" max="99">
                    <button id="updat-weight-button">Cập nhật</button>
                </div>
            </div>
            <div id="menu" class="hide-div">
                <h3>Menu tùy chỉnh</h3>
                <label for="speed-select">Tùy chọn tốc độ:</label>
                <select name="" id="speed-select"></select>
                <br>
                <label for="start-vertex-input">Chọn đỉnh bắt đầu</label>
                <input id="start-vertex-input" type="number" min="1" placeholder="Đỉnh s">
                <label for="end-vertex-input">Chọn đỉnh kết thúc</label>
                <input id="end-vertex-input" type="number" min="1" placeholder="Đỉnh t">
                <button id="run">Thực thi thuật toán</button>
                <button id="colorRun">Tô màu đồ thị</button>
                <button id="BFS">Duyệt BFS</button>
            </div>
        </div>
    </main>
    <footer>Nguyễn Phát Đạt B2203498</footer>
</body>
<script type="module" src="./dist/main.js"></script>

</html>
