<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Niên luận cơ sở</title>
</head>

<body>
    <header>
        <h1>Niên luận cơ sở ngành Kỹ thuật phần mềm</h1>
        <h2>Tìm đường đi ngắn nhất trong Mê cung số với giải thuật Moore Dijkstra</h2>
    </header>
    <main>
        <div id="container"></div>
        <div id="controller">
            <h1>Bảng điều khiển</h1>
            <div class="field-group">
                <button id="random-matrix-button">Sinh ma trận ngẫu nhiên</button>
            </div>
            <div id="pannel" class="hide-div">
                <h3>Tùy chỉnh dữ liệu</h3>
                <div class="field-group">
                    <p id="infor-cell"></p>
                </div>
                <div class="field-group">
                    <label for="weight-input">Trọng số</label>
                    <input id="weight-input" type="number" placeholder="Trọng số của ô" min="-99" max="99">
                    <button id="updat-weight-button">Cập nhật</button>
                </div>
            </div>
            <div id="menu" class="hide-div">
                <h3>Menu tùy chỉnh</h3>
                <div class="field-group">
                    <label for="speed-select">Chọn tốc độ:</label>
                    <select name="" id="speed-select"></select>
                </div>
                <div class="field-group">
                    <button id="run-Dijkstra-button">Moore Dijkstra</button>
                    <button id="run-BFS-button">Duyệt BFS</button>
                    <button id="run-DFS-button">Duyệt DFS</button>
                </div>
                <div class="field-group">
                    <label for="start-vertex-input">Chọn đỉnh bắt đầu:</label>
                    <input id="start-vertex-input" type="number" min="1" placeholder="s">
                </div>
                <div class="field-group">
                    <label for="end-vertex-input">Chọn đỉnh kết thúc:</label>
                    <input id="end-vertex-input" type="number" min="1" placeholder="t">
                </div>
            </div>
        </div>
        <div id="detail">Chi tiết thực thi thuật toán</div>
    </main>
    <footer>
        <h3>Nguyễn Phát Đạt B2203498</h3>
    </footer>
</body>
<script type="module" src="./dist/main.js"></script>

</html>
