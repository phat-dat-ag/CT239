<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Niên luận cơ sở</title>
</head>

<body>
    <header>
        <h1>Niên luận cơ sở ngành Kỹ thuật phần mềm</h1>
        <h2>Tìm đường đi ngắn nhất trong Mê cung số với giải thuật Moore Dijkstra</h2>
    </header>
    <main>
        <div id="container"></div>
        <div id="controller">
            <div id="init-matrix">
                <h3>Tạo ma trận</h3>
                <div class="field-group">
                    <label for="method-select">Hình thức:</label>
                    <select name="" id="method-select"></select>
                </div>
                <div id="file-input-area"></div>
                <div class="field-group">
                    <button id="create-matrix-button">Sinh ma trận</button>
                </div>
            </div>
            <div id="view-mode" class="hide-div">
                <h3>Chế độ xem</h3>
                <div class="field-group">
                    <label for="view-mode-select">Chế độ</label>
                    <select name="" id="view-mode-select"></select>
                </div>
                <div class="field-group">
                    <button id="select-view">OK</button>
                </div>
            </div>
            <div id="algorithm-option" class="hide-div">
                <h3>Thuật toán</h3>
                <div class="field-group">
                    <label for="algorithm-select">Chọn thuật toán</label>
                    <select name="" id="algorithm-select"></select>
                </div>
                <div class="field-group">
                    <button id="select-algorithm">OK</button>
                </div>
            </div>
            <div id="pannel" class="hide-div">
                <h3>Tùy chỉnh dữ liệu</h3>
                <div class="field-group">
                    <p id="infor-cell"></p>
                </div>
                <div class="field-group">
                    <label for="weight-input">Trọng số</label>
                    <input id="weight-input" type="number" placeholder="Trọng số của ô" min="-99" max="99">
                    <button id="updat-weight-button">Cập nhật</button>
                </div>
                <button id="exit-button">X</button>
            </div>
            <div id="menu" class="hide-div">
                <h3>Menu tùy chỉnh</h3>
                <div class="field-group">
                    <label for="speed-select">Tốc độ:</label>
                    <select name="" id="speed-select"></select>
                </div>
                <label for="start-vertex-input">Nhập đỉnh bắt đầu: </label>
                <div class="field-group">
                    <input id="start-vertex-input" type="number" placeholder="s" min="1">
                    <button id="start">Chọn từ đồ thị</button>
                </div>
                <label for="end-vertex-input">Nhập đỉnh kết thúc: </label>
                <div class="field-group">
                    <input id="end-vertex-input" type="number" placeholder="t" min="1">
                    <button id="end">Chọn từ đồ thị</button>
                </div>
                <div class="field-group">
                    <button id="algorithm-run">Thực hiện</button>
                </div>
            </div>
        </div>
        <div id="detail">
            <div id="block-1" class="block"></div>
            <div id="block-2" class="block"></div>
            <div id="block-3" class="block"></div>
        </div>
    </main>
</body>
<script type="module" src="./dist/main.js"></script>

</html>
